<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <title>Randstad Scoreboard</title>
</head>
    <body>
        <div class="container">
            <div class="scoreboard-block">
                <div class="scoreboard-header">
                    <img src="sb-logo.png" alt="sb-logo" class="sb-logo">  
                </div>

                <div class="scoreboard-info">
                    <div class="scoreboard-info-header">
                        <div id="info-tab-label"><p>Informatie</p></div>
                        <div id="status-tab-label"><p>Status</p></div>
                    </div>
                    <div class="scoreboard-info-beam" data-type="storerobbery" style="background: rgba(206, 206, 206, 0.7);border-top: 2px solid #03a2b5;">
                        <div class="info-beam-title"><p>Winkel Overval</p></div>
                        <div class="info-beam-status"></div>
                    </div>
                    <div class="scoreboard-info-beam" data-type="bankrobbery" style="background: rgba(168, 168, 168, 0.7);">
                        <div class="info-beam-title"><p>Bank Overval</p></div>
                        <div class="info-beam-status"></div>
                    </div>
                    <div class="scoreboard-info-beam" data-type="jewellery" style="background: rgba(206, 206, 206, 0.7);">
                        <div class="info-beam-title"><p>Juwelier Overval</p></div>
                        <div class="info-beam-status"></div>
                    </div>
                    <div class="scoreboard-info-beam" data-type="pacific" style="background: rgba(168, 168, 168, 0.7);">
                        <div class="info-beam-title"><p>Pacific Bank</p></div>
                        <div class="info-beam-status"></div>
                    </div>
                    <div class="scoreboard-info-beam" data-type="ambulance" style="background: rgba(206, 206, 206, 0.7);">
                        <div class="info-beam-title"><p>Gezondheidszorg</p></div>
                        <div class="info-beam-status"></div>
                    </div>  
                    <div class="scoreboard-info-beam" style="background: rgba(168, 168, 168, 0.7);border-radius: 0px 0px 25px 25px;">
                        <div class="info-beam-title"><p>Totaal Spelers</p></div>
                        <div class="info-beam-status" id="total-players"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
